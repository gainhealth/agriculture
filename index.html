  <script type="text/template" id="faqs">
    <div class="description">
      <h2>Who should use the tool?</h2>
      <p>The tool is designed for use by USAID staff and implementers of USAID projects and programs to guide the strengthening of linkages between agricultural interventions and improved nutrition, particularly among undernourished populations. Thus, it aims to steer the development and/or implementation of interventions that are primarily directed at enhancing agricultural incomes and/or productivity towards demonstrated and more appreciably nutritional improvements.  However, the tool could quite easily be adjusted for application to nutrition-focused interventions that promote agricultural production as a route to improved nutrition.</p>
      <h2>When should the tool be used?</h2><p>The tool  can be used in two contexts.  First, the design stage of new interventions.  Second, the potential for refocusing, refining or complementing existing interventions.</p>
      <h2>Who carries out the assessment?</h2><p>Designers or implementers of interventions can use the tool for self-assessment.  Development agency staff or others can use the tool to assess interventions or new project designs. The assessment can be conducted by examining  written documents, but it is most effective when applied in direct interaction with implementers through a semi-structured interview process.</p>
      <h2>Can the tool be used for non-USAID interventions?</h2><p>The tool is not designed solely for USAID. It can be applied to any initiative to link agriculture and nutrition more effectively. The tool has been designed to focus on initiatives working with small farmers, and some adjustment would be needed in other situations.</p>
      <h2>Is the tool limited to certain types of food value chains?</h2><p>Food value chains are extremely diverse. Different chains have different actors, different stages (involving food-processing or not, for example) and very different challenges with respect to the efficiency, production and preservation of nutrient-dense food and sustainable value-chain relationships. The tool has been designed to be applicable in a wide range of circumstances and, therefore, to a wide range of food commodities.</p>
      <h2>What if the intervention has multiple foods and beneficiaries?</h2><p>
      The assessment should be carried out separately for each food commodity included in the intervention.</p>
      <h2>What prior skills and experience are needed to use the tool?</h2>
      <p>The tool is designed to be used by individuals that have limited expertise and/or experience relating to nutrition and/or agri-food value chains. However, it is recommended that advice is sought from individuals who have knowledge in these areas prior to the application of the tool and where questions arise.</p>
    </div>
  </script>

    <div id="Q1_2_1_1">
      <header class="overview" tabindex="-1">
        <div class="description">
          <p>Mapping the value chain is a useful way of identifying the activities, actors and interventions. The figure below provides a simplified example of a food-value chain. Value-chain maps can take many forms. They can be more or less detailed and they can map activities within the chain and the key actors involved.</p>
          <figure>
            <ul class="stage-diag cf">
              <li class="stage-diag-stage">
                <h2 class="stage-title">Value Chain Stage 1: Production</h2>
                <ul class="stage-desc">
                  <li>Supply of inputs </li>
                  <li>Production</li>
                </ul>
              </li>
              <li class="stage-diag-stage">
                <h2 class="stage-title">Value Chain Stage 2: Preservation</h2>
                <ul class="stage-desc">
                  <li>On-farm storage</li>
                  <li>Transport</li>
                  <li>Off-farm storage</li>
                  <li>Processing</li>
                </ul>
              </li>
              <li class="stage-diag-stage">
                <h2 class="stage-title">Value Chain Stage 3: Distribution</h2>
                <ul class="stage-desc">
                  <li>Trading</li>
                  <li>Marketing</li>
                </ul>
              </li>
              <li class="stage-diag-stage">
                <h2 class="stage-title">Value Chain Stage 4: Consumption</h2>
                <ul class="stage-desc">
                  <li>In-home preparation</li>
                  <li>Cooking</li>
                </ul>
              </li>
            </ul>
            <figcaption>The tool examines the activities and objectives of the interventions at different points along the value chain.</figcaption>
          </figure>
          <p>
          Agri-food value chains are diverse and complex. Many different and often multiple actors and channels connect producers and consumers. For example, some products are processed, while others are not.  A value chain for a particular commodity will have different channels. Sometimes the channel from production to consumption is short; an
          intervention might target on-farm consumption of nutrient-dense food as a direct route to improving nutrition. Sometimes the channel is longer and more complex; an intervention to increase the consumption of a nutrient-dense food among urban consumers, for example, might include input suppliers, farmers, traders, retailers and consumers.</p>
          <p>
          To reflect this diversity, and to identify specific characteristics of the different value chains and interventions using this tool, the value-chain-mapping process sketches out the value chain through which the availability and consumption of the food is to be increased in each of the targeted groups. This involves identifying the activities and actors involved along the value chain and defining the extent to which the intervention engages with each of these.
          </p>
          <p>
          This is achieved by completing the table below.
          </p>
